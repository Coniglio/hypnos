<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Hypnos</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>  
	<table class="table table-striped">
		<thead>
			<tr>
				<th>日付</th>
				<th>就床時刻</th>
				<th>入眠時刻</th>
				<th>起床時刻</th>
				<th>起床時間</th>
				<th>睡眠時間</th>
				<th>覚醒時間</th>
				<th>入眠潜時</th>
				<th>中途覚醒</th>
			</tr>
		</thead>
		<tbody id="app">
			<tr v-for="sleep in sleeps">
				<td>{{ sleep.sleep_date }}</td>
				<td>{{ sleep.bedding_datetime }}</td>
				<td>{{ sleep.sleeping_datetime }}</td>
				<td>{{ sleep.getting_up_datetime }}</td>
				<td>{{ sleep.time_of_sleeping }}</td>
				<td>{{ sleep.arousal_time }}</td>
				<td>{{ sleep.sleep_latency }}</td>
				<td>{{ sleep.middle_awakening }}</td>
				<td>{{ sleep.bedtime }}</td>
			</tr>
		</tbody>
	</table>
	
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<script src="https://unpkg.com/vue"></script>
	<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="hypnos.js"></script>
</body>
</html>
